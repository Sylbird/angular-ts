<p-card header="Carousel">
  <div class="surface-ground border-round p-2 max-w-max border-1 border-50">
    <p-carousel
      [value]="products"
      [numVisible]="1"
      [numScroll]="1"
      [circular]="false"
      [responsiveOptions]="responsiveOptions"
    >
      <ng-template let-product pTemplate="item">
        <div class="border-1 surface-border border-round m-2 p-3">
          <div class="mb-3">
            <div class="relative mx-auto">
              <img
                src="{{ 'assets/images/no-picture.png' }}"
                alt="placeholder"
                class="w-full border-round"
              />
            </div>
          </div>
          <div class="mb-3 font-medium">Product {{ product }}</div>
          <div
            class="flex justify-content-between align-items-center flex-wrap gap-2"
          >
            <div class="mt-0 font-semibold text-xl">$ 1.000</div>
            <span>
              <p-button
                icon="pi pi-heart"
                severity="secondary"
                [outlined]="true"
              />
              <p-button icon="pi pi-shopping-cart" styleClass="ml-2" />
            </span>
          </div>
        </div>
      </ng-template>
    </p-carousel>
  </div>
</p-card>
